<!DOCTYPE html>	
<html>
	<head>
		<meta charset="utf-8">
		<title>Select Files to Process</title>   
	</head>
	<body>
		{% if documents %}
			<form action="{% url "metadata" %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for document in documents %}
				<input type="radio" name="selection" value={{document.docfile}}>
				<a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a><br />

				{% endfor %}
			<p>	
			<p><input type="submit" name="action" value="Process" /><input type="submit" name="action" value="Delete" /></p>
			</form>

		{% else %}
		<p>No documents.</p>
		{% endif %}

		<form action ="{% url "list" %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="submit" value="Go back"/>
		</form>
	</body>
</html>
